<ul class="navbar-nav float-left mr-auto">
    <li class="nav-item d-none d-md-block">
        <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light"
            href="javascript:void(0)">
            <i class="ti-menu"></i>
        </a>
    </li>
</ul>
{{nuevaNotificacion}}

<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
    <!-- ============================================================== -->
    <!-- Comment -->
    <!-- ============================================================== -->
    <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
        <a ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-dark" (click)="nuevaNotificacion = false"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="mdi mdi-message"></i>
            <div class="notify" *ngIf="nuevaNotificacion"> <span class="heartbit"></span> <span class="point"></span> </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right mailbox" ngbDropdownMenu>
            <ul class="list-style-none">
                <li class="border-bottom">
                    <div class="drop-title bg-info text-white">Notificaciones</div>
                </li>
                <li>
                    <div class="message-center notifications" [perfectScrollbar]="config" *ngIf="notifications.length > 0">
                        <!-- Message -->
                        <a class="message-item" *ngFor="let notification of notifications">
<!--                            <span class="btn btn-circle {{notification.btn}}">-->
<!--                                <i class="{{notification.icon}}"></i>-->
<!--                            </span>-->
                            <span class="mail-contnet">
                                <h5 class="message-title">{{notification.tipo | uppercase }}</h5>
                                <span class="mail-desc">{{notification.mensaje}}</span>
                                <span class="time">{{notification.created | humanize}}</span>
                            </span>
                        </a>
                    </div>
                    <div class="message-center notifications" [perfectScrollbar]="config" *ngIf="notifications.length <= 0">
                      <a class="message-item">
                        <span class="mail-contnet">
                           <h5 class="message-title">No tienes notificaciones</h5>
                         </span>
                      </a>
                    </div>
                </li>
                <li>
                    <a class="nav-link text-center m-b-5">
                        <strong>Ver todas </strong>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </li>
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
    <li class="nav-item" ngbDropdown placement="bottom-right">
        <a ngbDropdownToggle class="nav-link text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="31">
        </a>
        <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
            <div class="d-flex no-block align-items-center p-15  m-b-10">
                <div class="">
                    <img src="assets/images/users/1.jpg" alt="user" class="rounded" width="70">
                </div>
                <div class="m-l-10">
                    <h4 class="m-b-0 font-15">{{ nombre }}</h4>
                    <p class="text-muted m-b-0 font-12">{{  email }}</p>
                    <a class="btn btn-danger btn-rounded btn-sm m-t-5">Ver Perfil</a>
                </div>
            </div>
            <a class="dropdown-item">
                <i class="ti-wallet m-r-5 m-l-5"></i>Mis cuentas</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item">
                <i class="ti-settings m-r-5 m-l-5"></i>Configuraci√≥n</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">
                <i class="fa fa-power-off m-r-5 m-l-5" ></i>Salir</a>
        </div>
    </li>
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
</ul>

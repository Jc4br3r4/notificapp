<div class="auth-wrapper">
    <div class="container__left">
        <div class="footer-text-container">
            <p class="footer-text">
                © 2020 VIABCP.com | Todos los derechos reservados
            </p>
        </div>
        <div class="footer-logo-container">
            <img alt="bcp-logo" class="footer-logo" src="https://stbcpzonasegura.viabcp.com/assets/img/logo.svg" />
        </div>
    </div>
    <div class="auth-box on-sidebar m-3 m-md-0">
        <div id="loginform1" [ngClass]="{ 'd-none': recoverform }">
            <div class="logo">
                <span class="db"><img
            src="https://bolsadetrabajo.laborum.pe/bcp/static/images/logo.png"
            alt="logo"
        /></span>
                <h5 class="font-medium m-b-20">Render BCP</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" [formGroup]="form" (ngSubmit)="login()">
                        <div class="form-group row">
                            <div class="col-4">
                                <select formControlName="tipo" name="tipo" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option
                    *ngFor="let tipos of tiposDocumentos"
                    [value]="tipos.id"
                  >
                    {{ tipos.nombre }}
                  </option>
                </select>
                            </div>
                            <div class="col-8">
                                <input formControlName="documento" name="documento" class="form-control" type="text" (keypress)="onlynumber($event)" minlength="8" maxlength="8" required placeholder="Nº Documento" [ngClass]="{
                    'is-invalid':
                      (form.get('documento').errors?.required &&
                        form.get('documento').touched) ||
                      form.get('documento').errors?.minlength
                  }" />
                                <div class="invalid-feedback">
                                    <span *ngIf="form.get('documento').errors?.required">Campo requerido</span
                  >
                  <span *ngIf="form.get('documento').errors?.minlength"
                    >Minimo 8 digitos</span
                  >
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                formControlName="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="Clave web"
                aria-label="Password"
                aria-describedby="basic-addon1"
                (keypress)="onlynumber($event)"
                minlength="6"
                maxlength="6"
              />
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox d-flex">
                  <input
                    formControlName="recuerdame"
                    name="recuerdame"
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label font-14" for="customCheck1"
                    >Recuerdame</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info" type="submit">
                  Ingresar
                </button>
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <div class="col-sm-12 text-center">
                Aun no cuenta con tu clave web?
                <a [routerLink]="['/signup']" class="text-info m-l-5"
                  ><b class="link">Registrate</b></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

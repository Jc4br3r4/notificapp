<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <form novalidate="" class="text-center" [formGroup]="form" (ngSubmit)="transferir()">
              <div class="row">
                <div class="col-12 col-md-6 mb-4">
                  <div  class="form-group form-group--relative form-group--stacked active text-box-wrapper">
                    <label for="f-email">
                      Correo
                    </label>
                    <input
                      id="f-email"
                      class="form-control"
                      maxlength="50"
                      autocomplete="off"
                      type="text"
                      formControlName="cuenta"
                      placeholder="NÂº cuenta receptor">
                    <div class="invalid-feedback ng-star-inserted">
                      Este campo es requerido.
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-keypad ng-star-inserted">
                <p class="center ng-star-inserted">Para confirmar tus cambios, ingresa la Clave Digital Token</p>
                <div class="d-flex justify-content-center">
                  <div class="col-12 col-md-6 mb-4">
                    <input
                      name="monto S/."
                      type="text"
                      class="form-control"
                      placeholder="Monto de transferencia"
                      aria-label="Password"
                      formControlName="monto"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-12 mt-4">
                  <button type="submit" class="btn-next btn btn-primary">
                    Finalizar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

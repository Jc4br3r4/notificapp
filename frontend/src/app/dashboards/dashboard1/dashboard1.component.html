<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-center">
          <!-- Column -->
          <div class="col-lg-10">
            <div class="row">
              <div class="col-lg-8">
                <div class="card elevation-5">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-12 d-flex justify-content-between align-items-center">
                        <h3 class="font-weight-bold primary"><i class="fas fa-credit-card mr-2"></i>Cuentas</h3>
                        <p class="m-b-0 cursor-pointer">Ajustes <i class="fas fa-cog ml-2"></i></p>
                      </div>
                    </div>

                    <div class="row" *ngFor="let cuenta of cuentas">
                      <div class="col-lg-12 d-flex credit-card" [routerLink]="['/detalle-de-tu-cuenta', cuenta.id]">
                        <div class="col-lg-6 text-left">
                          <h3 class="font-weight-bold">Ahorro {{ cuenta.moneda.nombre }}</h3>
                          <p class="m-b-0">{{ cuenta.ncuenta }}</p>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center justify-content-end">
                          <div>
                            <h3 class="font-weight-bold text-right">{{ cuenta.saldo | currency: 'S/. '}}</h3>
                            <p class="m-b-0 ">Saldo disponible</p>
                          </div>
                          <div class="ml-3">
                            <i class="fas fa-chevron-right"></i>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card elevation-5 favorite-card">
                  <div class="card-body">

                    <div class="row">
                      <div class="col-lg-12 d-flex justify-content-between align-items-center">
                        <h3 class="font-weight-bold primary"><i class="fas fa-star mr-2"></i>Favoritos</h3>
                        <p class="m-b-0 cursor-pointer">Ajustes <i class="fas fa-cog ml-2"></i></p>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-12 ml-auto">
                        <input class="form-control form-control-sm" id="table-search-input" type="text"
                               placeholder="Buscar favorito...">
                      </div>
                      <div class="col-lg-12">
                        <ngb-tabset>
                          <ngb-tab>
                            <ng-template ngbTabTitle>
                              <span class="hidden-xs">Transferencias</span>
                            </ng-template>
                            <ng-template ngbTabContent>
                              <!-- Nueva Transferencia -->
                              <div class="col-lg-12 d-flex align-items-center justify-content-between favorites">
                                <div class="d-flex align-items-center">
                                  <div>
                                    <button class="btn btn-favorite btn-plus"><i class="fas fa-plus"></i></button>
                                  </div>
                                  <div class="ml-4">
                                    <h5 class="font-weight-bold text-left mb-0 secondary">Nueva transferencia</h5>
                                  </div>
                                </div>
                                <div class="ml-3">
                                  <i class="fas fa-chevron-right"></i>
                                </div>
                              </div>
                              <!-- Nueva Transferencia -->
                              <!-- Favorite -->
                              <div class="col-lg-12 d-flex align-items-center justify-content-between favorites">
                                    <div class="d-flex align-items-center">
                                      <div>
                                        <button class="btn btn-favorite btn-toolbar"><i class="fas fa-ticket-alt"></i></button>
                                      </div>
                                      <div class="ml-4">
                                        <h5 class="font-weight-bold text-left mb-0">Jorge</h5>
                                        <p class="m-b-0 ">Transferenciaa a terceros</p>
                                      </div>
                                    </div>
                                    <div class="ml-3">
                                      <i class="fas fa-chevron-right"></i>
                                    </div>
                                </div>
                              <!-- Column -->
                            </ng-template>
                          </ngb-tab>
                          <ngb-tab>
                            <ng-template ngbTabTitle>
                              <span class="hidden-xs">Pagos</span>
                            </ng-template>
                            <ng-template ngbTabContent>
                              <div class="row">

                                <div class="col-lg-12 d-flex credit-card">
                                  <div class="col-lg-6 text-left">
                                    <h3 class="font-weight-bold">Ahorro Soles</h3>
                                    <p class="m-b-0">191-91205802-0-71</p>
                                  </div>
                                  <div class="col-lg-6 d-flex align-items-center justify-content-end">
                                    <div>
                                      <h3 class="font-weight-bold text-right">S/ 0.01</h3>
                                      <p class="m-b-0 ">Saldo disponible</p>
                                    </div>
                                    <div class="ml-3">
                                      <i class="fas fa-chevron-right"></i>
                                    </div>
                                  </div>
                                </div>

                              </div>
                            </ng-template>
                          </ngb-tab>
                        </ngb-tabset>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Column -->

        </div>
      </div>
    </div>
  </div>
</div>
